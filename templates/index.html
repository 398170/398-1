<!DOCTYPE html>
<html>
<head><title>動画一覧</title></head>
<body>
<h1>ようこそ！</h1>
{% if session.get("username") %}
  <p>こんにちは、{{ session["username"] }}さん！ <a href="{{ url_for('logout') }}">ログアウト</a></p>
{% else %}
  <a href="{{ url_for('login') }}">ログイン</a> | <a href="{{ url_for('register') }}">新規登録</a>
{% endif %}

<h2>動画一覧</h2>
<ul>
  {% for video in videos %}
    <li>{{ video["title"] }} - <a href="{{ video["url"] }}">見る</a></li>
  {% endfor %}
</ul>
</body>
</html>
