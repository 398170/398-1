<!DOCTYPE html>
<html>
<head>
    <title>動画一覧</title>
</head>
<body>
    <h1>ようこそ、動画共有サイトへ！</h1>

    {% if session.username %}
        <p>ログイン中: {{ session.username }} | <a href="{{ url_for('logout') }}">ログアウト</a></p>
    {% else %}
        <p><a href="{{ url_for('register') }}">登録</a> | <a href="{{ url_for('user_login') }}">ログイン</a> | <a href="{{ url_for('admin_login') }}">管理者ログイン</a></p>
    {% endif %}

    <p><a href="{{ url_for('upload') }}">動画を投稿する</a></p>

    {% for video in videos %}
        <div>
            <h2><a href="{{ url_for('watch', video_id=video.id) }}">{{ video.title }}</a></h2>
            <p>いいね: {{ video.likes }}</p>
            {% if session.admin %}
                <a href="{{ url_for('delete', video_id=video.id) }}">[削除]</a>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
